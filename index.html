<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="timeKol">

                <div class="timeInfo">
                    <label>Koliƒçina</label>
                    <input id="kol1" class="setTime" type="number">

            </div>
        </div>
        <button id="button1">Dodaj u tabelu</button>
        <table id="table1">
            <tr>
                <th>Sat</th>
                <th>Opis</th>

        </table>
        <section class="addPhoto">
            <h2>Dodaj sliku</h2>
            <div class="dodaj">
                <input id="dodajSliku" type="file" accept="image/png, image/jpg">
                <textarea name="" id="dodajTekst" cols="30" rows="5"></textarea>

        </article>
